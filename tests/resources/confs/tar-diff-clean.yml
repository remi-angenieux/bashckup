---
- name: Tar diff clean
  id: tar-diff-clean
  reader:
    module: files
    args:
      path: resources/testFolder/
      incremental-metadata-file-prefix: tar-snap
      level-0-frequency: 'weekly'
  writer:
    module: outputFile
    args:
      path: output/tar-diff-clean/
      file-name: tar-diff-clean.tar
  post-backup:
    - cleanFolder:
        args:
          retention: 2
