---
- name: Tar
  id: tar
  reader:
    files:
      args:
        path: serverData/
  writer:
    outputFile:
      args:
        path: backup/tar-rsync/
        file-name: tar-rsync.tar
  post-backup:
    - rsync:
        args:
          ip-addr: 127.0.0.1
          dest-module: module1
          dest-folder: /
          user: user1
          password-file: resources/confs/user1.pwd

